service: btg-pactual-api

provider:
  name: aws
  region: us-east-1
  memorySize: 512
  timeout: 15
  stage: ${opt:stage, 'dev'}
  ecr:
    images:
      my-lambda-function:
        path: .
        file: Dockerfile
        platform: linux/amd64

functions:
  api:
    image:
      name: my-lambda-function
    events:
      - httpApi:
          path: /
          method: ANY
      - httpApi:
          path: "/{proxy+}"
          method: ANY